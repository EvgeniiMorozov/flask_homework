{% extends "base.html" %}

{% block title %}
    <title>Список задач</title>
{% endblock %}

{% block main %}

    <div class="container">
        <div class="row">
            {% if not data %}

                <h2>Задач нет!</h2>

            {% else %}

                {% for task in data %}

                    <div class="col-4 mb-lg-2">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ task.title }}</h5>
                                <p class="card-text">{{ task.description }}</p>
                                <a href="/del/{{ task.id }}" class="btn btn-primary">Выполнено</a>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            {% endif %}

        </div>
    </div>

{% endblock %}
